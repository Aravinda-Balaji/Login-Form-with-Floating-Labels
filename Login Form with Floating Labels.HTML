<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        .input-field { position: relative; }
        .input-field input { padding: 10px; }
        .label { position: absolute; left: 10px; top: 10px; transition: 0.3s; }
        input:focus ~ .label { top: -10px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="input-field">
        <input type="text">
        <label class="label">Username</label>
    </div>
</body>
</html>
